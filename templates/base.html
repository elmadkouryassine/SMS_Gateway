<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SMS Gateway{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <!-- Mobile Topbar -->
  <nav class="navbar navbar-dark bg-dark d-lg-none fixed-top">
    <div class="container-fluid">
      <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand ms-2" href="/">SMS Gateway</a>
    </div>
  </nav>

  <!-- Mobile Offcanvas Menu -->
  <div class="offcanvas offcanvas-start bg-dark text-white d-lg-none" tabindex="-1" id="mobileNav">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-house-door"></i> Dashboard</a></li>
        <li class="nav-item"><a href="/sms/send_single" class="nav-link text-white"><i class="bi bi-send"></i> Envoi SMS</a></li>
        <li class="nav-item"><a href="/sms/send_campaign" class="nav-link text-white"><i class="bi bi-megaphone"></i> Campagne</a></li>
        <li class="nav-item"><a href="/at/command" class="nav-link text-white"><i class="bi bi-terminal"></i> Commande AT</a></li>
        <li class="nav-item"><a href="/inbox/" class="nav-link text-white"><i class="bi bi-inbox"></i> Inbox</a></li>
        <li class="nav-item"><a href="/sim/status" class="nav-link text-white"><i class="bi bi-sim"></i> SIM Status</a></li>
        <li class="nav-item"><a href="/tasks/scheduled" class="nav-link text-white"><i class="bi bi-clock-history"></i> Tâches</a></li>
        <li class="nav-item mt-4"><a href="{{ url_for('auth.logout') }}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Déconnexion</a></li>
      </ul>
    </div>
  </div>

  <!-- Desktop Sidebar -->
  <aside class="d-none d-lg-flex flex-column bg-dark text-white p-3 position-fixed vh-100" style="width:240px;">
    <h4 class="text-center">SMS Gateway</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-house-door"></i> Dashboard</a></li>
      <li class="nav-item"><a href="/sms/send_single" class="nav-link text-white"><i class="bi bi-send"></i> Envoi SMS</a></li>
      <li class="nav-item"><a href="/sms/send_campaign" class="nav-link text-white"><i class="bi bi-megaphone"></i> Campagne</a></li>
      <li class="nav-item"><a href="/at/command" class="nav-link text-white"><i class="bi bi-terminal"></i> Commande AT</a></li>
      <li class="nav-item"><a href="/inbox/" class="nav-link text-white"><i class="bi bi-inbox"></i> Inbox</a></li>
      <li class="nav-item"><a href="/sim/status" class="nav-link text-white"><i class="bi bi-sim"></i> SIM Status</a></li>
      <li class="nav-item"><a href="/tasks/scheduled" class="nav-link text-white"><i class="bi bi-clock-history"></i> Tâches</a></li>
      <li class="nav-item mt-auto"><a href="{{ url_for('auth.logout') }}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/sim_status.js"></script>
</body>
</html>
